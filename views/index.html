<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Timestamp Microservice</h1>
    <hr />
    <div class="container">
      <h2>Example Usage:</h2>
      <ul>
        <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
        <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
      </ul>
      <h2>Example Output:</h2>
      <span id="current-date"></span>
    </div>
    <div class="footer">
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
    </div>
    <script src="/script.js"></script>
    <script>
      window.onload = function () {
        fetch("https://timestamp-4ecv.onrender.com/api/")
          .then((response) => response.json())
          .then((data) => {
            const currentDateElement = document.getElementById("current-date");
            currentDateElement.textContent = data.utc;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      };
    </script>
  </body>
</html>
